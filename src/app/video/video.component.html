<div class="container">
  <div class="row">
    <div class="col-lg-6 border-right">
      <div style="float:right">
        <button type="button" (click)="logout()" class="btn btn-sm btn-danger my-4">Logout</button>
      </div>
      <header class="modal-header"><h1>Displaying all Videos</h1></header>
      <table class="table-hover table-bordered">
        <tr>
          <th>Action</th>
          <th>Title</th>
          <th>Description</th>
          <th>Live Link</th> 
        </tr>
        <tr *ngFor="let video of videos">
          <td>
            <input
              type="radio"
              name="r1"
              (change)="onSelectVideo(video, btn)"
            />
          </td>
          <td>{{ video.title }}</td>
          <td>{{ video.description }}</td>
          <td>
            <a [href]="video.url" target="_blank">{{ video.url }}</a>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-lg-6">
      <header class="modal-header"><h1>Add/Edit Video</h1></header>
      <!-- {{videoData.value|json}} -->
      <form #videoData="ngForm">
        <div class="form-group">
          <label for="title">Title :</label>
          <input
            type="text"
            name="t1"
            [ngModel]="selectedVideo.title"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">Description :</label>
          <textarea
            name="t2"
            [ngModel]="selectedVideo.description"
            cols="30"
            rows="10"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="url"> URL :</label>
          <input
            type="text"
            name="t3"
            [ngModel]="selectedVideo.url"
            class="form-control"
            required
          />
        </div> 
        <div class="form-group">
          <button
            type="button"
            #btn
            (click)="onSubmit(videoData, btn)"
            class="btn btn-sm btn-primary"
          >Add</button>
          &nbsp;&nbsp;
          <!-- Adding a delete button -->
          <button
            type="button"
            (click)="onDeleteVideo(videoData, selectedVideo._id)"
            *ngIf="selectedVideo.title != null"
            class="btn btn-sm btn-danger"
          >
            Delete
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
